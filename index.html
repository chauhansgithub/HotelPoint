<!DOCTYPE html>
<html>
     <head>
          <title>Index</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Satisfy&display=swap" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href="styles/common.css">
          <link rel="stylesheet" type="text/css" href="styles/index.css">
          
     </head>

     <body>
          <header>
               <div class="innerHeader">
                    <img id="logoImg" src="assests/images/logo.png" alt="logo"> 
                    <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#login-modal" id="sign-in-button">LOGIN</button>
               </div>
          </header>
          <div class="modal fade" id="login-modal" role="dialog" aria-labelledby="exampleModalLabel" tabindex="-1"  aria-hidden="true" >
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title" id="modal-header"><b>Please Login</b></h5>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                       </div>
                       <div class="modal-body ">
                              <form>
                                   <div class="form-inline form-group justify-content-center ui-front">
                                        <label for="eusername" class="col-form-label">Username:</label>
                                        <input type="text" class="form-control gapForm" autocomplete="on" id="eusername" placeholder="Enter Username">
                                   </div>
                                   <div class="form-inline form-group justify-content-center">
                                        <label for="epassword" class="col-form-label">Password: </label>
                                        <input type="password" class="form-control gapForm" id="epassword" autocomplete="off" placeholder="Enter Password">
                                   </div>
                              </form>
                       </div>
                       <div class="modal-footer justify-content-center">
                              <button type="button" class="btn btn-primary">Login</button>
                       </div>
                   </div>
               </div>
           </div>
           <div class="modal fade" id="contact-modal" role="dialog" aria-labelledby="exampleModalLabel" tabindex="-1"  aria-hidden="true" >
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title" id="modal-header"><b>Get in touch</b></h5>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                           </button>
                       </div>
                       <div class="modal-body ">
                              <p>Thank you for reaching out!!!</p>
                              <p>Please enter your email and we will get back to you.</p>
                              <form>
                                    <div class="form-inline form-group">
                                        <label for="emailsId" class="col-form-label">Email:</label>
                                        <input type="email" class="form-control form-control-outline-dark" id="emailsId" placeholder="Enter your email id" required>
                                    </div>                                  
                              </form>
                       </div>
                       <div class="modal-footer">
                              <button type="button" class="btn btn-primary">Submit</button>
                       </div>
                   </div>
               </div>
           </div>
          <div class="content">               
               <div id="srchbg">
                    <input type="text" id="search" name="search" placeholder="City">    
               </div>
               <div class="cities">
                    <a href="list.html" >
                         <div class="cityDiv">
                              <img class="cityImg" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new_delhi_img">
                              <div class="cityName">Delhi</div>
                         </div>
                    </a>
                    <div class="cityDiv">
                         <img class="cityImg" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa_img">
                         <div class="cityName">Goa</div>
                    </div>
                    
                    <div class="cityDiv">
                         <img class="cityImg" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="hyderabad_img">
                         <div class="cityName">Hyderabad</div>
                    </div>
                    <div class="cityDiv">
                         <img class="cityImg" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata_img">
                         <div class="cityName">Kolkata</div>
                    </div>
               </div>
               
               <a href="index.html" class="btn btn-secondary" disabled>View More</a>               
          </div>                    
          <footer>
               <div class="innerFooter">
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contact-modal" id="contact-us-button">Contact Us</button>
                    <p id="copyRight">Â© 2020 ROOM SEARCH PVT LTD</p>
                    <div id="socialButton">
                         <a href="https://www.facebook.com" target="_blank"><img class="socialImg" src="assests/images/facebook.png" alt="facebook_img"></a>
                         <a href="https://www.instagram.com" target="_blank"><img class="socialImg" src="assests/images/instagram.png" alt="instagram_img"></a>
                         <a href="https://www.twitter.com" target="_blank"><img class="socialImg" src="assests/images/twitter.png" alt="twitter_img"></a>
                    </div>
               </div>               
          </footer>          
     </body>
</html>
